# Jekyll configuration for GitHub Pages

title: Physical AI SIG
description: OSRA TGC Special Interest Group for Physical AI

# Theme for rendering markdown to HTML
theme: minimal-mistakes-jekyll

# Site settings
locale: "en-US"
name: "Physical AI SIG"
tagline: "OSRA TGC Special Interest Group for Physical AI"
url: "https://ros-physical-ai.github.io"
baseurl: ""

# Minimal Mistakes theme settings
minimal_mistakes_skin: "dark"  # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
search: true  # Enable search
breadcrumbs: true  # Enable breadcrumb navigation
toc: true  # Enable table of contents
toc_sticky: true  # Sticky table of contents

# Site author
author:
  name: "Physical AI SIG"
  avatar: "/assets/images/bio-photo.jpg"  # Optional
  bio: "OSRA TGC Special Interest Group for Physical AI"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/ros-physical-ai"

# Site footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/ros-physical-ai"

# GitHub Pages settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache

# Sass configuration to suppress deprecation warnings from theme
sass:
  style: compressed
  quiet_deps: true

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - .pre-commit-config.yaml
  - BUILD.md
  - README.md
  - LICENSE
  - supporting_doc_dont_merge
  - dont_commit
